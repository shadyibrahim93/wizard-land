<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      // Instead of encodeURIComponent, just pass it raw:
      const path =
        window.location.pathname +
        window.location.search +
        window.location.hash;
      window.location.replace(window.location.origin + '/?' + path);
    </script>
  </head>
  <body></body>
</html>
