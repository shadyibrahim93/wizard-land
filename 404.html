<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      // grab the failed path and redirect back into your app
      const path =
        window.location.pathname +
        window.location.search +
        window.location.hash;
      window.location.replace(
        window.location.origin + '/?' + encodeURIComponent(path)
      );
    </script>
  </head>
  <body></body>
</html>
